services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: jsmp
      POSTGRES_USER: jsmp
      POSTGRES_PASSWORD: jsmp
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jsmp -d jsmp"]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://jsmp:jsmp@db:5432/jsmp
      PORT: 4000
      JWT_SECRET: ${JWT_SECRET:-devsecret}
      CORS_ORIGIN: http://localhost:4173,http://frontend:4173,http://localhost:5173
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "4000:4000"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://localhost:4000
    environment:
      VITE_API_URL: http://localhost:4000
    depends_on:
      - backend
    ports:
      - "4173:4173"

volumes:
  db-data:
